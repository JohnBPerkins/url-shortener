<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 2rem;
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #e8f5e8, #f0f8f0);
            border-radius: 12px;
            border-left: 4px solid #4caf50;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 0.5rem;
        }

        .result-url {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #c8e6c9;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .copy-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            min-width: 60px;
        }

        .copy-btn:hover {
            background: #45a049;
        }

        .error {
            margin-top: 1rem;
            padding: 1rem;
            background: #ffebee;
            border-radius: 8px;
            border-left: 4px solid #f44336;
            color: #c62828;
            display: none;
        }

        .error.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .container {
                margin: 1rem;
                padding: 2rem;
            }

            .title {
                font-size: 2rem;
            }

            .result-url {
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">ðŸ”— URL Shortener</a>
        <nav class="nav-links">
            <a href="#" class="nav-link" id="github-link">
                <span>ðŸ“±</span>
                GitHub
            </a>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <h1 class="title">URL Shortener</h1>
            <p class="subtitle">Transform long URLs into short, shareable links</p>
            
            <form id="url-form">
                <div class="form-group">
                    <label for="original-url" class="form-label">Original URL</label>
                    <input 
                        type="url" 
                        id="original-url" 
                        class="form-input" 
                        placeholder="https://example.com/very-long-url-that-needs-shortening"
                        required
                    >
                </div>
                
                <button type="submit" class="submit-btn">
                    Shorten URL
                </button>
            </form>

            <div id="result" class="result">
                <div class="result-label">Your shortened URL:</div>
                <div class="result-url">
                    <span id="shortened-url"></span>
                    <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
                </div>
            </div>

            <div id="error" class="error"></div>

            <section class="metrics-section">
                <h2 class="subtitle">Live Metrics</h2>
                <div class="grafana-panel">
                    <iframe
                    src="http://localhost:3000/d-solo/ac5564a1-fbfc-4f71-9e4a-ae1cb25025f1/metrics?orgId=1&from=now-6h&to=now&timezone=browser&panelId=1&__feature.dashboardSceneSolo"
                    frameborder="0"
                    width="100%"
                    height="400"
                    ></iframe>
                </div>
            </section>
        </div>
    </main>

    <script>
        const CONFIG = {
            apiEndpoint: '/api/shorten',
            githubUrl: 'https://github.com/JohnBPerkins/url-shortener',
        };

        // Set navigation links
        document.getElementById('github-link').href = CONFIG.githubUrl;

        // Form submission handler
        document.getElementById('url-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const originalUrl = document.getElementById('original-url').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const submitBtn = document.querySelector('.submit-btn');
            
            // Hide previous results
            resultDiv.classList.remove('show');
            errorDiv.classList.remove('show');
            
            // Show loading state
            submitBtn.textContent = 'Shortening...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(CONFIG.apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: originalUrl
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Success
                    document.getElementById('shortened-url').textContent = window.location.origin + data.code;
                    resultDiv.classList.add('show');
                } else {
                    // Error from API
                    throw new Error(data.error || 'Failed to shorten URL');
                }
                
            } catch (error) {
                // Handle errors
                errorDiv.textContent = 'Error: ' + error.message;
                errorDiv.classList.add('show');
            } finally {
                // Reset button
                submitBtn.textContent = 'Shorten URL';
                submitBtn.disabled = false;
            }
        });

        // Copy to clipboard function
        function copyToClipboard() {
            const shortenedUrl = document.getElementById('shortened-url').textContent;
            navigator.clipboard.writeText(shortenedUrl).then(function() {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                copyBtn.style.background = '#2e7d32';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '#4caf50';
                }, 2000);
            }).catch(function(err) {
                console.error('Failed to copy: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = shortenedUrl;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            });
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add floating animation to the container
            const container = document.querySelector('.container');
            let isFloating = false;
            
            setInterval(() => {
                if (!isFloating) {
                    container.style.transform = 'translateY(-5px)';
                    isFloating = true;
                } else {
                    container.style.transform = 'translateY(0px)';
                    isFloating = false;
                }
            }, 3000);
        });
    </script>
</body>
</html>
